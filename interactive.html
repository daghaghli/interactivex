<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه تعاملی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 80%;
            width: 400px;
        }
        #mainButton, #confirmButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #retryButton {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #retryButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>توضیحات:</h2>
        <p id="description">آیا مطمئن هستید که متن را خوانده‌اید؟</p>
        <p id="textIntro" style="font-weight: bold;">متن:</p>
        <p id="message">من مثل مادرت جنـ..ده نیستم</p>
        <button id="mainButton">Yes</button>
        <button id="confirmButton" style="display: none;">Yes</button>
        <br>
        <button id="retryButton">امتحان دوباره</button>
        <p id="explanation" style="display: none;"></p>
    </div>

    <script>
        let stage = 0;
        const mainButton = document.getElementById('mainButton');
        const confirmButton = document.getElementById('confirmButton');
        const retryButton = document.getElementById('retryButton');
        const message = document.getElementById('message');
        const description = document.getElementById('description');
        const explanation = document.getElementById('explanation');
        const textIntro = document.getElementById('textIntro');

        mainButton.addEventListener('click', () => {
            if (stage === 0) {
                description.textContent = 'آیا من به مادر شما بی احترامی کردم با این جمله‌ام؟';
                mainButton.style.display = 'none';
                confirmButton.style.display = 'inline-block';
                stage = 1;
            }
        });

        confirmButton.addEventListener('click', () => {
            if (stage === 1) {
                message.textContent = 'من هم مثل مادرت جنـ..ده نیستم';
                description.textContent = '';
                textIntro.style.display = 'none';
                confirmButton.style.display = 'none';
                explanation.style.display = 'block';
                explanation.textContent = 'همانطور که مشاهده می‌کنید من به مادر شما بی احترامی نکردم و فرمودم من هم مثل مادر شما که انسان خوبی هستند آن انسان بد نیستم.';
                stage = 2;
                // Simulating page refresh effect
                document.body.style.opacity = '0';
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            }
        });

        retryButton.addEventListener('click', () => {
            if (stage < 2) {
                message.textContent = 'من مثل مادرت جنـ..ده نیستم';
                description.textContent = 'آیا مطمئن هستید که متن را خوانده‌اید؟';
                textIntro.style.display = 'block';
                mainButton.style.display = 'inline-block';
                confirmButton.style.display = 'none';
                explanation.style.display = 'none';
                stage = 0;
                // Simulating page refresh effect
                document.body.style.opacity = '0';
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            } else {
                retryButton.disabled = true;
                description.textContent = 'اگر با هر بار دیدن متن می‌بینید که معنا و مفهوم جمله تغییر می‌کند این بدان معناست که دغاغلی چشمان شما را تسخیر کرده است.';
            }
        });
    </script>
</body>
</html>
